<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>Account Details</title>
</head>
<body>
    <h1>Account Details</h1>
    <form th:action="@{users/{userId}/accounts/{accountId}(userId=${user.userId}, accountId=+${account.accountId})}" methods="psot">
        <div>
            <label for="accountName">Account Name: </label>
            <input type="text" id="accountName" name="accountName" th:value="${account.accountName}"/>
        </div>
        <div>
            <input type="submit" value="Save Account" />
        </div>
    </form>
    <hr/>
    <a th:herf="@{/users/{userId}("userId="${user.userId})}">Back</a>
</body>
</html>
