<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>Account Details</title>
</head>
<body>
    <h1>Account Details</h1>

    <div>
       <form action="@{/users/{userId}/account/{accountId} (userId=${user.userId}. accountId=${account.accountId})}"
             method="post" >
           <div>
               Account Name: <input th:type="text" th:field="${account.accountName}" th:value="${account.accountName}"/>
           </div>
           <div>
               <input type="submit" value="Update Account" />
           </div>
       </form>
    </div>
    <hr/>

    <a th:href="@{/users/{userId} (userId = ${user.userId})}">Back</a>
</body>
</html>
