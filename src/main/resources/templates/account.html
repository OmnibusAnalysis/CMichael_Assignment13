<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>Account Details</title>
</head>
<body>
    <h1>Account Details</h1>
        <form th:action="@{/users/{userId}/accounts/{accountId}(userId=${user.userId},accountId=${account.accountId})}" method="post">
            <div>
                <label for="accountName">Account Name: </label>
                <input typ="=text" id="accountName" name="accountName" th:value="${account.accountName}" />
            </div>
            <div>
                <label for="accountBalance">Account Balance: </label>
                <input type="number" id="accountBalance" name="accountBalance" th:value="${account.accountBalance}" step="0.01" />
            </div>
        </form>

</body>
</html>
