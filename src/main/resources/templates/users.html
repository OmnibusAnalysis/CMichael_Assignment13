<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>

<body>
    <h1>Users</h1>

    <div th:if="${#lists.size(users) == 1}">
        <form action="" method="post">
            <div>
                <label for="username">Username: </label>
                <input type="text" id="username" th:field="${user.username}" />
            </div>
            <div>
                <label for="password">Password: </label>
                <input type="password" id="password" th:field="${user.password}" />
            </div>
            <div>
                <label for="fullName">Name: </label>
                <input type="text" id="fullName" th:field="${user.name}" />
            </div>
            <hr/>

        <h2>Address Info</h2>
            <div>
                <label for="addressLine1">Address Line 1: </label>
                <input th:type="text" id="addressLine1" th:field="${user.address.addressLine1}" />
            </div>
            <div>
                <label for="addressLine2">Address Line 2: </label>
                <input th:type="text" id="addressLine2" th:field="${user.address.addressLine2}" />
            </div>
            <div>
                <label for="city">City: </label>
                <input th:type="text" id="city" th:field="${user.address.city}" />
            </div>
            <div>
                <label for="region">Region: </label>
                <input th:type="text" id="region" th:field="${user.address.region}" />
            </div>
            <div>
                <label for="country">Country: </label>
                <input th:type="text" id="country" th:field="${user.address.country}" />
            </div>
            <div>
                <label for="zipCode">Zip Code: </label>
                <input th:type="text" id="zipCode" th:field="${user.address.zipCode}" />
            </div>

            <div>
                <input type="Submit" value="Update User Account" />
            </div>
        </form>
            <div>
                <form th:action="@{/users/{userId}/delete(userId=${user.userId})}" method="post">
                    <input type="submit" value="Delete User Account" />
                </form>
            </div>
            <hr/>

        <h2>Accounts</h2>
        <ul>
            <li th:each="account : ${user.accounts}">
                <a th:href="@{/users/{userId}/accounts/{accountId}(userId=${user.userId}, accountId=${account.accountId})}"
                   th:text="${account.accountName}"></a>
            </li>
        </ul>

        <form th:action="@{/users/{userId}/accounts(userId=${user.userId})}" method="post">
            <input type="submit" value="Create New Account"/>
        </form>
        <a href="/users">Return</a>
    </div>

    <div th:unless="${#lists.size(users) == 1}" th:each="user : ${users}">
        <a th:href="@{/users/{userId}(userId = ${user.userId})}" th:text="${user.userId}"></a><br/>
        <span th:text="${user.username}"></span><br/>
        <span th:text="${user.name}"></span><br/>
        <span th:text="${user.password}"></span><br/>
    </div>
</body>
</html>
