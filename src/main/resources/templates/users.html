<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>

<body>
    <h1>Users</h1>

    <div th:if="${#lists.size(users) == 1}">
        <form action="" method="post">
            <div>
                Username: <input type="text" id="username" th:field="${user.username}" />
            </div>
            <div>
                Password: <input type="password" id="password" th:field="${user.password}" />
            </div>
            <div>
                Name: <input type="text" id="fullName" th:field="${user.name}" />
            </div>
            <hr/>

        <h2>Address Info</h2>
            <div>
                Address Line 1: <input th:type="text" id="addressLine1" th:field="${user.address.addressLine1}" />
            </div>
            <div>
                Address Line 2: <input th:type="text" id="addressLine2" th:field="${user.address.addressLine2}" />
            </div>
            <div>
                City: <input th:type="text" id="city" th:field="${user.address.city}" />
            </div>
            <div>
                Region: <input th:type="text" id="region" th:field="${user.address.region}" />
            </div>
            <div>
                Country: <input th:type="text" id="country" th:field="${user.address.country}" />
            </div>
            <div>
                Zip Code: <input th:type="text" id="zipCode" th:field="${user.address.zipCode}" />
            </div>

            <div>
                <input type="Submit" value="Update User Account" />
            </div>
        </form>
            <div>
                <form th:action="@{/users/{userId}/delete(userId=${user.userId})}" method="post">
                    <input type="submit" value="Delete User Account" />
                </form>
            </div>
            <hr/>

        <h2>Accounts</h2>
            <div th:each="account: ${user.accounts}">
                <a th:href="@{/users/{userId}/accounts/{accountId}(userId=${user.userId}, accountId=${account.accountId})}">
                    <span th:text="${account.accountName}"></span>
                </a>
            </div>

        <form th:action="@{/users/{userId}/accounts(userId=${user.userId})}" method="post">
            <input type="submit" value="Create New Account"/>
        </form>
        <a href="/users">Return</a>
    </div>

    <div th:unless="${#lists.size(users) == 1}" th:each="user : ${users}">
        <a th:href="@{/users/{userId}(userId = ${user.userId})}" th:text="${user.userId}"></a><br/>
            <span th:text="${user.username}"></span><br/>
            <span th:text="${user.name}"></span><br/>
            <span th:text="${user.password}"></span><br/>
            <div th:each="account : ${user.accounts}">
                <span th:text="${account.accountName}"></span>

            </div>
    </div>
</body>
</html>
