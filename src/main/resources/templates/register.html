<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">
	<head>
		<title>Create Account</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	</head>

	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container">
				<a class="navbar-brand" href="/">Bank of Awesome</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" href="/users">Users</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active" href="/register">Accounts</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/locations">Branch Locations</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/info">Information</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<div class="container mt-5">
			<h1>Create Your Account</h1>

			<form action="/register" method="post">
				<div class="mb-3">
					Username: <input type="text" class="form-control" id="username" th:field="${user.username}" required />
				</div>
				<div class="mb-3">
					Password: <input type="password" class="form-control" id="password" th:field="${user.password}" required />
				</div>
				<div class="mb-3">
					Full Name <input type="text" class="form-control" id="name" th:field="${user.name}" required />
				</div>
				<div>
					<button type="submit" class="btn btn-primary">Create Account</button> 
					<a href="/" class="btn btn-secondary">Back</a>
				</div>
			</form>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

	</body>
</html>
